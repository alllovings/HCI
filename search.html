<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 검색</title>
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 헤더 영역 -->
        <header class="header">
            <div class="back-btn">
                <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            </div>
            <div class="header-title">
                <h1>메뉴 검색</h1>
            </div>
            <div class="header-icons">
                <a href="#" class="icon-btn" id="cart-btn"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </header>

        <!-- 검색 영역 -->
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="메뉴를 검색하세요">
                <i class="fas fa-times" id="clear-search"></i>
            </div>
        </div>

        <!-- 초성 인덱스 -->
        <div class="alphabet-index">
            <span class="index-item" data-index="ㄱ">ㄱ</span>
            <span class="index-item" data-index="ㄴ">ㄴ</span>
            <span class="index-item" data-index="ㄷ">ㄷ</span>
            <span class="index-item" data-index="ㄹ">ㄹ</span>
            <span class="index-item" data-index="ㅁ">ㅁ</span>
            <span class="index-item" data-index="ㅂ">ㅂ</span>
            <span class="index-item" data-index="ㅅ">ㅅ</span>
            <span class="index-item" data-index="ㅇ">ㅇ</span>
            <span class="index-item" data-index="ㅈ">ㅈ</span>
            <span class="index-item" data-index="ㅊ">ㅊ</span>
            <span class="index-item" data-index="ㅋ">ㅋ</span>
            <span class="index-item" data-index="ㅌ">ㅌ</span>
            <span class="index-item" data-index="ㅍ">ㅍ</span>
            <span class="index-item" data-index="ㅎ">ㅎ</span>
        </div>

        <!-- 검색 결과 리스트 -->
        <div class="search-results">
            <!-- 결과 그룹 예시 -->
            <div class="result-group" id="group-ㄱ">
                <div class="group-header">ㄱ</div>
                <div class="group-items">
                    <!-- 아이템들은 JavaScript에서 동적으로 생성됨 -->
                </div>
            </div>
            <!-- 다른 그룹들도 JavaScript에서 동적으로 생성됨 -->
        </div>

        <!-- 검색 결과 없음 메시지 -->
        <div class="no-results" style="display: none;">
            <i class="fas fa-search"></i>
            <p>검색 결과가 없습니다</p>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="search.js"></script>
</body>
</html>
