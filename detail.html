<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 상세 - 구내식당</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 메뉴 상세 페이지 -->
        <div id="detail-page" class="page active-page">
            <!-- 헤더 -->
            <div class="header">
                <div class="header-left">
                    <button id="back-btn" class="back-btn"><i class="fas fa-chevron-left"></i></button>
                </div>
            </div>

            <!-- 메뉴 상세 컨텐츠 -->
            <div class="detail-container">
                <div class="detail-image">
                    <!-- 메뉴 이미지 -->
                </div>

                <div class="detail-info">
                    <div class="menu-title-container">
                        <div>
                            <h2 id="menu-name">메뉴명</h2>
                            <p id="menu-name-eng">Menu Name</p>
                        </div>
                    </div>
                    <!-- <p id="menu-corner">코너 정보</p> -->
                    <div class="price-container">
                        <p id="menu-price" class="price">0,000원</p>
                    </div>
                </div>

                <div class="detail-section">
                    <button id="allergy-info-btn" class="allergy-info-btn">
                        <span class="allergy-icon"><i class="fas fa-exclamation-triangle"></i></span>
                        알레르기 정보 확인
                    </button>
                </div>
                
                <!-- 알레르기 정보 모달 -->
                <div id="allergy-modal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>알레르기 정보 안내</h3>
                            <span class="close-btn">&times;</span>
                        </div>
                        <div class="modal-body">
                            <p>이 메뉴에는 다음 알레르기 유발 식재료가 포함되어 있습니다:</p>
                            <div id="menu-allergies" class="allergy-list">
                                알레르기 정보가 없습니다.
                            </div>
                            <!-- <div class="allergy-icons">
                                <div class="allergy-icon-item">
                                    <span>🥚</span> 계란 Egg
                                </div>
                                <div class="allergy-icon-item">
                                    <span>🐟</span> 생선 Fish
                                </div>
                                <div class="allergy-icon-item">
                                    <span>🥛</span> 우유 Milk
                                </div>
                            </div> -->
                        </div>
                        <div class="modal-footer">
                            <button class="confirm-btn">확인</button>
                        </div>
                    </div>
                </div>

                <!-- 옵션이 있는 경우 표시 -->
                <div id="options-section" class="detail-section">
                    <h3>옵션</h3>
                    <div class="options-container" id="options-container">
                        <!-- 옵션 체크박스가 자바스크립트로 추가됨 -->
                        <div class="option-checkbox">
                            <input type="checkbox" id="option1" name="option" value="공기밥" data-price="1000">
                            <label for="option1">공기밥 <span class="option-price">+1000</span></label>
                        </div>
                        <div class="option-checkbox">
                            <input type="checkbox" id="option2" name="option" value="선택안함" data-price="0">
                            <label for="option2">선택안함</label>
                        </div>
                    </div>
                </div>

                <!-- 수량 선택 영역 -->
                <div class="quantity-section detail-section">
                    <h3>수량</h3>
                    <div class="quantity-container">
                        <button class="quantity-btn minus" id="quantity-minus">-</button>
                        <span class="quantity-num" id="quantity-num">1</span>
                        <button class="quantity-btn plus" id="quantity-plus">+</button>
                    </div>
                </div>

                <!-- 합계 금액 표시 영역 -->
                <div class="price-summary">
                    <div class="price-row">
                        <span>기본 가격</span>
                        <span id="base-price">0원</span>
                    </div>
                    <div class="price-row" id="options-price-row">
                        <span>옵션 추가</span>
                        <span id="options-price">0원</span>
                    </div>
                    <div class="price-row total">
                        <span>합계</span>
                        <span id="total-price">0원</span>
                    </div>
                </div>

                <!-- 버튼 컨테이너 -->
                <div class="action-buttons-container">
                    <button id="add-to-cart-btn" class="action-btn cart-btn">장바구니</button>
                    <button id="order-now-btn" class="action-btn order-btn">바로결제</button>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="detail.js"></script>
</body>
</html>
