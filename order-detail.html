<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 상세 정보 - 학식 어플리케이션</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="order-detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <div class="header">
            <div class="header-left">
                <button id="back-btn" class="back-btn"><i class="fas fa-chevron-left"></i></button>
            </div>
            <div class="header-title">
                <h1>주문서 상세 정보</h1>
            </div>
            <div class="header-right">
                <span style="color: white;"><i class="fas fa-ellipsis-v"></i></span>
            </div>
        </div>

        <!-- QR 코드 섹션 -->
        <div class="qr-section">
            <div class="qr-container">
                <div class="order-number-container">
                    <span id="order-number" class="order-number">A262</span>
                </div>
                <div class="qr-code-wrapper">
                    <img src="images/qr.png" class="qr-code" id="qr-code">
                </div>
                <div class="receipt-icon">
                    <span class="category-number">6</span> 분식
                </div>
                <p class="qr-desc">QR을 태그하여 접수해주세요</p>
            </div>
        </div>

        <!-- 주문 정보 섹션 -->
        <div class="order-info-section">
            <div class="order-info-header">
                <div class="order-time-container">
                    <i class="fas fa-clock"></i>
                    <span id="order-time">2025-06-05 12:45</span>
                </div>
            </div>
            
            <div class="order-items">
                <p class="section-title">주문내역</p>

                <div class="menu-detail">
                    <div class="menu-info">
                        <h3 id="menu-name">김치우동 (매콤하게)</h3>
                        <p class="menu-price">4,000원</p>
                    </div>
                </div>

            </div>
            
            <div class="progress-indicator">
                <div class="progress-dots">
                    <div class="progress-dot active"></div>
                    <div class="progress-dot active"></div>
                    <div class="progress-dot active"></div>
                    <div class="progress-dot"></div>
                </div>
                <div class="progress-labels">
                    <span>주문접수</span>
                    <span>음식준비중</span>
                    <span>음식완료</span>
                    <span>수령완료</span>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="order-detail.js"></script>
</body>

</html>
