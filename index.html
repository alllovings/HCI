<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학식 어플리케이션</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 메인 페이지 시작 -->
        <div id="main-page" class="page active-page">
            <!-- 헤더 영역 -->
            <header class="header">
                <div class="header-icons">
                    <a href="#" class="icon-btn" id="search-btn"><i class="fas fa-search"></i></a>
                    <a href="#" class="icon-btn" id="cart-btn"><i class="fas fa-shopping-cart"></i></a>
                    <a href="#" class="icon-btn" id="order-history-btn"><i class="fas fa-list"></i></a>
                    <a href="#" class="icon-btn" id="weekly-menu-btn"><i class="far fa-calendar-alt"></i></a>
                </div>
            </header>

            <div class="header-title">
                <h1>5.24 후생관 메뉴 정보</h1>
            </div>

            <!-- 즐겨찾기 섹션 -->
            <section class="favorites-section">
                <h2>즐겨찾기</h2>
                <div class="favorites-container">
                    <!-- 즐겨찾기 메뉴 항목들이 여기에 동적으로 추가됨 -->
                </div>
            </section>

            <!-- 카테고리 탭 섹션 -->
            <section class="category-section-1">
                <div class="category-tabs">
                    <button class="tab-btn active" data-category="breakfast">조식/석식</button>
                    <button class="tab-btn" data-category="stew">찌개/돌솥</button>
                    <button class="tab-btn" data-category="korean">한식</button>
                </div>
            </section>
            <section class="category-section-2">
                <div class="category-tabs">
                    <button class="tab-btn" data-category="omurice">오므라이스</button>
                    <button class="tab-btn" data-category="cutlet">돈가스</button>
                    <button class="tab-btn" data-category="snack">분식</button>
                    <button class="tab-btn" data-category="ramen">라면/샐러드</button>
                </div>
            </section>

            <!-- 메뉴 목록 섹션 -->
            <section class="menu-list">
                <div class="menu-container">
                    <!-- 메뉴 항목들이 여기에 동적으로 추가됨 -->
                </div>
            </section>
        </div>
        <!-- 메인 페이지 끝 -->
    </div>

    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
